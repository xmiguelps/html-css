<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--
        required - torna ter o input preenchido obrigatorio
        
        minlength e maxlength - determina o numero minimo e maximo de caracteres que voce pode ter naquele input
        
        size - determina o tamanho da caixa do input baseado em uma quantidade de letras

        placeholder - coloca um texto no fundo da caixa do input transparente que some quando digita algo

        autocomplete dentro do input - determina pra que tipo vai o salvamento do dado que voce digitou, e quando tiver outro input com esse mesmo "autocomplete" ele vai sugirir oque voce digitou

        input do tipo reset - reseta oque voce digitou nos inputs do formulario, excluindo tudo
    -->
</body>
</html>
