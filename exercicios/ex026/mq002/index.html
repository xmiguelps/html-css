<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

    <!--
        Media Features
            Os media features são tipos secundarios de media queries que são colocados no mesmo lugar que o media type mas no:
                dentro do link do css
                    media="media type"
                
                coloque "and (media feature)" logo em do media type que voce colocou

            Exemplos de Media Features:
                orientation: portrait - quando a tela estiver empé/ na forma de retrato

                orientation: landscape - quando a tela estiver deitada/ na forma de paisagem

                entre outros
    -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
